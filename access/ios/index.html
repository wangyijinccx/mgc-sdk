<script >
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r   = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
    $(document).ready(function () {
        var user = GetQueryString('user');

        var qq    = 0;
        var phone = 0;
        var bgpic = 0
        if (user == 'yb') {
            qq    = '183052179';
            phone = '13686612670';
            bgpic = 'banner_4_yb';
        } else if (user == 'cz') {
            qq    = '953339275';
            phone = '18153373199';
            bgpic = 'banner_4_cz';
        } else if (user == 'wlq') {
            qq    = '270110203';
            phone = '18578754212';
            bgpic = 'banner_4_wlq';
        } else {
            qq    = '1448827169';
            phone = '18903006221';
            bgpic = 'banner_4';
        }
        var banner_pic_fp = './files/' + bgpic + ".png";
        $("#banner_4").attr("src", banner_pic_fp);
        $("#contact_qq").text(qq);
        $("#contact_phone").text(phone);
    });

</script >
