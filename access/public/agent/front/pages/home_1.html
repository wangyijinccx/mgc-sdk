<div ng-controller="aController">
<!--轮播图模块-->
<style>
    .slides_block img{
        width:100%;
        height:400px;
    }   
</style>
<script id="slides" type="text/html">
    <div class="container slides_block" style="width:100%;height:400px;padding:0;">
        <div class="row swiper-container" style="width:100%;padding:0;margin:0;">
            <div class="swiper-wrapper">
                {{each list as value i}}
                    <div class="swiper-slide">
                        <img class="img" src="{{value}}" />
                    </div>
                {{/each}}
                </volist>  
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</script>



<!--公司简介模块-->
<style>
    .product_item{
        text-align:center;
        border:1px solid #ccc;
        margin:5px;
        padding:0;
        box-shadow: 0px 0px 2px 1px #ccc;
        overflow:hidden;
        height:240px;
        cursor:pointer;
    }
     .product_item{
         transition: transform .1s ease-in 0s;
        -webkit-transition: -webkit-transform .1s ease-in 0s;
    }
    .product_item:hover{
        -webkit-transform:scale(1.2);
	-moz-transform:scale(1.2);
	-o-transform:scale(1.2);
	transform:scale(1.2);
    }
/*    .product_item img{
         transition: transform .3s ease-in 0s;
        -webkit-transition: -webkit-transform .3s ease-in 0s;
    }
    .product_item img:hover{
        -webkit-transform:scale(1.1);
	-moz-transform:scale(1.1);
	-o-transform:scale(1.1);
	transform:scale(1.1);
    }*/
    </style>
<script id="brefintro" type="text/html">
    <div class="container" id="brefintro_div" style="margin:40px auto;width:1000px;">
        <div class="row">
            <div class="col-md-4">
                <img src="static/img/intro.png" height="260" />
            </div>
            <div class="col-md-8">
                <h2>公司简介</h2>
                <p style="line-height:24px;">
                公司成立于2015年7月，于2015年10月开始正式坐班办公，经过近一年的发展壮大，公司从最初的2个人发展到现在拥有职能部门三个，分别为：行政部、财务部、运营部。
                我公司以发展手机游戏行业为主要经营项目，定位为现代服务行业，公司致力于为客户提供优质服务，为员工提供机会，为社会做出贡献。
                </p>
            </div>
        </div>
        <div class="row" style="margin-top:20px;">
            {{each products as value i}}
            <div class="col-md-3">
                <div class="row product_item">
                <img src="{{value.img}}" height="200" width="100%" alt="产品图片" />
                <p style="padding-top:5px;">{{value.name}}</p>
                </div>
            </div>
            {{/each}}
            
        </div>
    </div>
</script>

<!--发展历程模块-->
<style>
    .timeline-time{
        text-align: center;
        background-color:#eea236;
        color:#fff;
    }
    
</style>
<script id="history" type="text/html">
    <div class="container" style="margin:40px auto;width:1000px;">
        <div class="row" style="text-align:center;"><h2>发展历程</h2></div>
        <div class="row">
            <div class="col-md-4">
                <p class="timeline-time">2015</p>
                <p style="line-height:24px;">
                 2015年是公司的起步年，业务开展迅速，截止2015年底，公司已拥有线上会长200余名，
                </p>
            </div>
            <div class="col-md-4">
                <p  class="timeline-time">2016-6</p>
                <p style="line-height:24px;">
                    
                2016年公司将有自己的游戏联运平台，项目预计于2016年8月建设完成，上线。
                截止2016年6月份公司会长人数猛增为400人，以每位会长1000名客户的数据计算，公司拥有线上客户4万人，遍布全国各地。
                </p>
            </div>
            <div class="col-md-4">
                <p class="timeline-time">2016-8</p>
                <p style="line-height:24px;">
                2016年8月，公司子传媒公司上线，主营手机主播娱乐业务。
                </p>
            </div>
        </div>
    </div>
</script>


<!--公司文化模块-->
<script id="culture" type="text/html">
    <div class="container" style="margin:50px auto;width:1000px;">
        <div class="row">
            
            <div class="col-md-8">
                <h2>企业文化</h2>
                <p style="line-height:24px;">
                作为一个年轻的企业，公司的企业文化也是随机应变的，已增加团队凝聚力，增进员工之间的感情作为主线开展。
                公司现有集体活动为：集体野外旅行、员工生日聚餐、节假日集体出游。
                </p>                
            </div>
            <div class="col-md-4" style="text-align: right;">
                <img src="static/img/culture.png" height="250" />
            </div>
        </div>
    </div>
</script>
</div>
