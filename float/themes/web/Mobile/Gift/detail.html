<body style="padding-bottom: 50px;" >
<div class="public new_public clearfix" >
    <div class="detail_list_one" >
        <dl >
            <dt >
            <p class="p1" ><img src="{$icon}" onerror="javascript:this.src='__PUBLIC__/mobile/images/lb.png'"
                                alt="游戏图标" ></p >
            <p class="p2" >
                <i >{$giftname}</i >
                <empty name="isget" >
                    <span >剩余：<font color="#FF0000" ><b id="change_surplus" >{$remain}/{$total}</b ></font ></span >
                    <else />
                    <span >{$giftcode}</span >
                </empty >
            </p >
            <p class="p3" style="top:25px" >
                <empty name="isget" >
                    <input type="hidden" class="app_id" value="{$gameid}" />
                    <input type="hidden" class="giftid" value="{$giftid}" />
                    <input type="hidden" class="getGiftUrl" value={:U('Mobile/Gift/ajaxGift')} />
                    <span class="getGift canDel" >领取</span >
                    <else />
                    <span class="copyGift" data-clipboard-text="{$giftcode}" >复制</span >
                </empty >
            </p >
            </dt>
        </dl >
    </div >
</div >
<div class="public clearfix" >
    <div class="tit" ><p class="tit_ico fahao" >礼包内容</p ></div >
    <div class="libao_con" >
        <p >{$content}</p >
    </div >
</div >
<div class="public clearfix" >
    <div class="tit" ><p class="tit_ico fahao" >有效期</p ></div >
    <ul class="lq_style" >
        <li >
            <p >
                <!--           <span>有效期：{$starttime} ~ {$enttime}</span> -->
                {$starttime} ~ {$enttime}
                <!--                 本礼包将在领取结束后全部公开，请领到号码的玩家尽快使用，以免号码被其他玩家淘走。 -->
            </p >
        </li >
    </ul >
</div >
