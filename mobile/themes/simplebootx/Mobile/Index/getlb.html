<header id="header" >
    <div class="row2" >
        <p class="back_btn" onclick="window.history.back()" ><span ></span ></p >
        <!--<div class="logo" onclick="location.href='{:U('Mobile/Index/index')}'"></div>-->

<section >
    <header >
        <h3 >礼包领取</h3 >
    </header >
    <div class="lb-list" >
        <volist name="lb" id="vo" key="k" >
            <div class="lb-box" >
                <div class="lb-box-show" >
                    <div class="pic" ><a href="#" ><img src="/upload/{$vo.icon}" width="60" height="60" ></a ></div >
                    <div class="info" >
                        <p class="tit" ><a href="#" >{$vo.title}</a ></p >
                        <p class="time" >发布时间：{$vo.start_time|date="Y-m-d",###}</p >
                        <p class="jdt" >
                            <i class="cbtn" ></i >
                                    <span >
                                        
                                        <b style="width:{$vo.get_rate}%" ></b >
                                    </span >
                            <em >剩{$vo.remain_rate}%</em >
                        </p >
                    </div >
                    <div class="btn-lq" >
                        <a class="otn" href="#" data-giid="{$vo.id}" >抢礼包</a >
                    </div >
                </div >
                <div class="lb-box-list" style="display: none;" >
                    <ul class="other-gift" >
                        <li >
                            <i ></i >
                            <a href="#" >雪鹰领主官方专属初级礼包--2016-07-28</a >
                            <span ></span >
                        </li >
                        <li >
                            <i ></i >
                            <a href="#" >雪鹰领主官方专属新手礼包--2016-07-28</a >
                            <span ></span >
                        </li >
                        <li >
                            <a href="#" >查看更多雪鹰领主礼包</a >
                        </li >
                    </ul >
                </div >
            </div >
        </volist >
    </div >
    <div class="more-h" >
        <input type="hidden" name="wappage" id="wappage" value="2" >
        <a href="javascript:void(0);" onclick="GetMore(10, 47, '#wappage', 'lb_list', '.lb-list')" >查看更多</a >
    </div >
</section >
<div class="model_box" id="model_box" >
    <div class="box" >
        <p >领取成功</p >
        <div >
            <p ><b >兑换码已保存至"存号箱"。<br >请尽快下载游戏使用,否则会进入淘号。</b ></p >
            <p class="code" >
                <span >激活码：<i id="activeCode" >216549821651</i ></span >
                <b id="copyBox" >
                    <button class="copy" id="copytext" data-clipboard-action="copy"
                            data-clipboard-target="#activeCode" >复制
                    </button >
                </b >
            </p >
        </div >
        <div class="close_btn" >
            <button class="close" >关闭</button >
            <button class="download" >下载游戏</button >
        </div >
    </div >
</div >
<script src="__PUBLIC__/wap/js/jquery-1.7.2.min.js" ></script >
<script src="__PUBLIC__/wap/js/demo1.js" ></script >

<script src="__PUBLIC__/wap/js/getlb.js" ></script >
<script >
    $(".model_box>.box>.close_btn>.close").click(function () {
        $(".model_box>.box").hide();
        $(".model_box").hide();
        location.href = "{:U('Mobile/Account/box')}";
    });

    $(".otn").click(function () {
        var giid = $(this).attr("data-giid");
        $.post("{:U('Mobile/Index/getOneGiftCode')}", {"giid": giid}, function (data) {
            if (data.error === '0') {
                var code = data.msg;
                $("#activeCode").text(code);
                $(".model_box").show();
                $(".model_box>.box").show();
            } else {
                alert(data.msg);
            }
        });

//                alert(giid);
    });
