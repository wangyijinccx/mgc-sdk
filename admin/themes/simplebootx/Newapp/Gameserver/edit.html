<admintpl file="header" />
<style >
    #content, .edui-editor {
        z-index: 1 !important;
    }

    #calroot {
        z-index: 9999999 !important;
    }
</style >
</head>
<body >
    <div class="wrap" >
        <ul class="nav nav-tabs" >
            <li ><a href="{:U('Newapp/Gameserver/index')}" >开服列表</a ></li >
            <li ><a href="{:U('Newapp/Gameserver/add')}" >添加</a ></li >
            <li class="active" ><a href="__SELF__" >编辑</a ></li >
        </ul >
        <form action="{:U('Newapp/Gameserver/editPost')}" method="post" class="form-horizontal js-ajax-form" >
            <div class="row-fluid" >
                <div class="span9" >
                    <table class="table table-bordered" >
                        <input type='hidden' name='id' value='{$data.id}' />
                        <input type='hidden' name='ser_code_old' value='{$data.ser_code}' class='form-control' />
                        <tr >
                            <th width="80" >选择游戏</th >
                            <td >
                                {$app_select}
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开服标识</th >
                            <td >
                                <input type='text' name='ser_code' value='{$data.ser_code}' readonly="readonly" class='form-control' />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开服名称</th >
                            <td >
                                <input type='text' name='ser_name' value='{$data.ser_name}' class='form-control' />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开服时间</th >
                            <td >
                                <input type='text' name='start_time' value='{$data.start_time}'
                                       class='form-control js-datetime' />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开服状态</th >
                            <td >
                                {$status_choose_txt}
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开服描述</th >
                            <td >
                                <textarea name="ser_desc"
                                          style="width:500px;height:200px;" >{$data.ser_desc}</textarea >
                                <!--<script type="text/plain" id="content" name="ser_desc">{$data.ser_desc}</script>-->
                            </td >
                        </tr >
                    </table >
                </div >
            </div >
            <div class="form-actions" >
                <button class="btn btn-primary js-ajax-submit" type="submit" >{:L("SAVE")}</button >
                <a class="btn" href="{:U('Newapp/Gameserver/index')}" >{:L('BACK')}</a >
            </div >
        </form >
    </div >
    <script type="text/javascript" src="__PUBLIC__/js/common.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js" ></script >
    <script type="text/javascript" >
    //编辑器路径定义
    var editorURL = GV.DIMAUB;
    </script >
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js" ></script >
    <script >
        var editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
    </script >
</body >
</html>
