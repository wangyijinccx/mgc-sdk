<admintpl file="header" />
<style >
    #content, .edui-editor {
        z-index: 1 !important;
    }

    #calroot {
        z-index: 9999999 !important;
    }
</style >
</head>
<body >
    <div class="wrap" >
        <ul class="nav nav-tabs" >
            <li ><a href="{:U('Newapp/gametest/index')}" >开测列表</a ></li >
            <li class="active" ><a href="{:U('Newapp/gametest/add')}" >添加</a ></li >
        </ul >
        <form action="{:U('Newapp/gametest/addPost')}" method="post" class="form-horizontal js-ajax-form" >
            <div class="row-fluid" >
                <div class="span9" >
                    <table class="table table-bordered" >
                        <tr >
                            <th width="80" >选择游戏</th >
                            <td >
                                {$app_select}
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开测时间</th >
                            <td >
                                <input type='text' name='start_time' class='form-control js-datetime' />
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开测状态</th >
                            <td >
                                <input type='radio' name='status' value='1' checked="checked" />删档内测                                
                                <input type='radio' name='status' value='2' />不删档内测
                            </td >
                        </tr >
                        <tr >
                            <th width="80" >开测描述</th >
                            <td >
                                <!--<script type="text/plain" id="content" name="testdesc"></script>-->
                                <textarea name="testdesc" style='width:100%;height:200px;' > </textarea >
                            </td >
                        </tr >
                    </table >
                </div >
            </div >
            <div class="form-actions" >
                <button class="btn btn-primary js-ajax-submit" type="submit" >{:L("ADD")}</button >
                <a class="btn" href="{:U('Newapp/gametest/index')}" >{:L('BACK')}</a >
            </div >
        </form >
    </div >
    <script type="text/javascript" src="__PUBLIC__/js/common.js" ></script >
    <script type="text/javascript" src="__PUBLIC__/js/content_addtop.js" ></script >
